name: Test Install
on:
  workflow_dispatch:
  # remove branch when merged
  push:
    branches:
      - windows-setup
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.8]
    name: Python ${{ matrix.python-version }} Installation for Synthpop ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: SetVar
        run: |
         echo "TMP=$env:USERPROFILE\AppData\Local\Temp" >> $GITHUB_ENV
         echo "TEMP::$env:USERPROFILE\AppData\Local\Temp" >> $GITHUB_ENV  
      - name: Use Default python to install
        run: | 
          python --version
          which python
          echo "%TEMP%"
          echo "${{ env.TEMP }}"
          python setup.py develop --user
      
